<section id="mywork">
  <div class="container">
    <div class='heading'>
      <span class="heading">My Work</span>
    </div>
    <ul class="nav justify-content-center tab">
      <li class="nav-item">
        <a class="nav-link active" (click)="filterProjects($event)" href="#" data-project="all">All</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="filterProjects($event)" href="#" data-project="laravel">Laravel</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="filterProjects($event)" href="#" data-project="php">PHP</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="filterProjects($event)" href="#" data-project="angular-6">Angular</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="filterProjects($event)" href="#" data-project="psd-to-html">PSD to HTML</a>
      </li>
    </ul>
    <div class="row mt-3" [@photosAnimation]="state" [@toggleHide]="state">
      <app-work-item class="col-12 col-sm-6 col-md-4 projects"  *ngFor="let work of works" [work]="work"></app-work-item>
    </div>
  </div>
</section>
