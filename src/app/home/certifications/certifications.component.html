<section id="certi">
  <div class="container">
    <div class='heading'>
      <span class="heading">Certifications</span>
    </div>
    <div class="row" [@scaleItems]="state" [@showDiv]="state"> 
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let certi of certifications">
        <app-certification-item [certification]="certi"></app-certification-item>
      </div>
    </div>
  </div>
</section>
